<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">

    <!-- Font-Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="loader loader--hidden">
      <div class="loader__circles1">
        <div class="loader__circle loader__circle--ad1"></div>
        <div class="loader__circle loader__circle--ad2"></div>
        <div class="loader__circle loader__circle--ad3"></div>
        <div class="loader__circle loader__circle--ad4"></div>
      </div>

      <div class="loader__circles2">
        <div class="loader__circle loader__circle--ad5"></div>
        <div class="loader__circle loader__circle--ad6"></div>
        <div class="loader__circle loader__circle--ad7"></div>
        <div class="loader__circle loader__circle--ad8"></div>
      </div>

      <div class="loader__bigcon">
        <div class="loader__lightball"></div>
      </div>
    </div>
     <header class="header">
        <div class="container header-wrapper">
            <div class="nav">
              <a class="link-logo link" href="index.html">
                <svg class="logo-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-film"></use>
                </svg><span class="logo-text">Filmoteka</span>
              </a>
              <ul class="header__list list">
                <li class="header__item"><a class="header__link-home link" href="./index.html">Home</a></li>
                <li class="header__item header__my-library"><a class="header__link link" href="./library.html">my library</a></li>
                <li class="header__item auth__login-logout"><a class="header__link link auth-link" href="">log in</a></li>
              </ul>
            </div> 
            <form class="search-form" id="search-form">
              <div class="header__search-form">
                <input class="form__header-input" id="search-box" type="text" name="searchQuery" autocomplete="off" placeholder="Search films..." autofocus />
                <button class="form__header-btn" type="submit">
                    <svg class="btn__icon" width="12" height="12">
                       <use href="./images/icons.svg#icon-search"></use>
                    </svg>
                </button>
                </div>
            </form>
        </div>

      <div class="fixed-headers is-hidden">
        <a class="logo-link__fixed link" href="./index.html"><svg class="logo__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-film"></use>
          </svg><span class="logo-text__fixed">Filmoteka</span></a>
          <ul class="fixed-list list">
            <li class="fixed-item">
              <a class="fixed-link-home link" href="./index.html">Home</a>
            </li>
            <li class="fixed-item">
              <a class="fixed-link link" href="./library.html">my library</a>
            </li>
          </ul>
          </div>

    </header>
    <main>
      <section class="modal-auth">
       <!--- <button class="btn__auth__library">Log in</button>--->
        <div class="form__auth visually-hidden">
          <div class="form__auth__wrap">
            <div class="form__auth__wrapper">
              <h2 class="form__auth__header">Welcome to our site</h2>
            </div>
            <div class="input__auth__cont">
              <div class="input__auth__container">
                <input
                  class="input__auth__name input-auth"
                  type="text"
                  placeholder="Full name"
                />
                <input
                  class="input__auth__email input-auth"
                  type="email"
                  placeholder="Email"
                />
                <input
                  class="input__auth__password input-auth"
                  type="password"
                  id="input__auth"
                  placeholder="New Password"
                />
                <div class="button__auth">
                  <button class="button__auth__login">Login</button>
                  <button class="button__auth__register">Register</button>
                  <button class="button__auth__logout visually-hidden">Log out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
       <!-- <button class="button__auth__logout visually-hidden">LogOut</button>--->
      </section>
          <div class="container"><ul class="movie"></ul></div>
      <section class="pagination">
        <div class="container">
          <div class="pagination-list"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">
        <span class="footer__text--flex footer__text--bottom">
          Â© 2020 | All Rights Reserved |
        </span>
        <span class="text__footer">
          Developed withc
          <svg class="footer__icon" width="14" height="12.75">
            <use href="./images/icons.svg#icon-Vector"></use>
          </svg>
          by
          <button class="footer__button" href="">GoIT Students</button>
        </span>
      </h3>
    </footer>

    <div class="backdrop is-hidden">
      <div class="movie__modal is-hidden"></div>
    </div>
    <div class="trailer__backdrop is-hidden">
        <div class="trailer__modal">
          <div class="contributors"></div>
          <iframe class="trailer__frame is-hidden" type="text/html" 
frameborder="0" allowfullscreen>
        </div>
      </div>
    <script src="./js/index.js" type="module"></script>
  </body>
