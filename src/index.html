<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <header>
      <a href="./library.html">my library</a>
    </header>
    <main>
      <section class="modal-auth">
        <button class="btn__auth__library">Log in</button>
        <div class="form__auth visually-hidden">
          <div class="form__auth__wrap">
            <div class="form__auth__wrapper">
              <h2 class="form__auth__header">Welcome to our site</h2>
            </div>
            <div class="input__auth__cont">
              <div class="input__auth__container">
                <input
                  class="input__auth__name input-auth"
                  type="text"
                  placeholder="Full name"
                />
                <input
                  class="input__auth__email input-auth"
                  type="email"
                  placeholder="Email"
                />
                <input
                  class="input__auth__password input-auth"
                  type="password"
                  id="input__auth"
                  placeholder="New Password"
                />
                <div class="button__auth">
                  <button class="button__auth__login">Login</button>
                  <button class="button__auth__register">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="button__auth__logout visually-hidden">LogOut</button>
      </section>
      <form class="search-form" id="search-form">
        <input
          id="search-box"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search films..."
          autofocus
        />
        <button type="submit">Go</button>
      </form>
      <div class="container"><ul class="movie"></ul></div>
      <section class="pagination">
        <div class="container">
          <div class="pagination-list"></div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <h3 class="footer__text">
        <span class="footer__text--flex footer__text--bottom">
          Â© 2020 | All Rights Reserved |
        </span>
        <span class="text__footer">
          Developed withc
          <svg class="footer__icon" width="14" height="12.75">
            <use href="./images/icons.svg#icon-Vector"></use>
          </svg>
          by
          <a class="footer__link" href="">GoIT Students</a>
        </span>
      </h3>
    </footer>
    <div class="trailer__backdrop is-hidden">
      <div class="trailer__modal">
        <div class="trailer">
          <iframe class="trailer__frame" type="text/html" width="480" height="200"
frameborder="0" allowfullscreen>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
