<header class="header">
  <div class="container header-wrapper">
    <div class="nav">
      <a class="link-logo link" href="index.html">
        <svg class="logo-icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </a>
      <ul class="header__list list">
        <li class="header__item">
          <a class="header__link-home link" href="./index.html">Home</a>
        </li>
        <li class="header__item header__my-library">
          <a class="header__link link" href="./library.html">my library</a>
        </li>
        <li class="header__item auth__login-logout">
          <a class="header__link-log link auth-link" href="">log in</a>
        </li>
      </ul>
    </div>
    <div class="add__btn-filter">
      <form class="search-form" id="search-form">
        <div class="header__search-form">
          <input
            class="form__header-input"
            id="search-box"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search films..."
            autofocus
          />
          <button class="form__header-btn" type="submit">
            <svg class="btn__icon" width="12" height="12">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
      <button class="add__filter">Open filter</button>
    </div>

    <!----------- dark-ligth switcher ------------>

    <fieldset class="switcher">
      <legend class="switcher__legend">Scheme</legend>
      <input
        class="switcher__radio switcher__radio--light"
        type="radio"
        name="color-scheme"
        value="light"
        aria-label="light"
      />
      <input
        class="switcher__radio switcher__radio--auto"
        type="radio"
        name="color-scheme"
        value="auto"
        aria-label="Default"
        checked
      />
      <input
        class="switcher__radio switcher__radio--dark"
        type="radio"
        name="color-scheme"
        value="dark"
        aria-label="Dark"
      />
      <div class="switcher__status"></div>
    </fieldset>

    <!------------ filters -------------->

    <div class="filters spawn-filter">
      <div class="filters__form">
        <div class="filters__container">
          <div class="filters__wrap">
            <div class="genres">
              <button
                data-filter="open"
                type="button"
                class="filters__button filters__genres-button"
              >
                Genres
              </button>

              <form class="genres__form is-hidden">
                <div class="genres__wrap">
                  <label>
                    <input type="checkbox" name="with_genres" value="28" />
                    Action</label
                  ><label>
                    <input type="checkbox" name="with_genres" value="12" />
                    Adventure</label
                  ><label>
                    <input type="checkbox" name="with_genres" value="16" />
                    Animation </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="35" />
                    Comedy </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="80" />
                    Crime </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="99" />
                    Documentary </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="18" />
                    Drama </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="10751" />
                    Family </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="14" />
                    Fantasy </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="36" />
                    History </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="27" />
                    Horror </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="10402" />
                    Music </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="9648" />
                    Mystery </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="10749" />
                    Romance </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="878" />
                    Science Fiction </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="10770" />
                    TV Movie </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="53" />
                    Thriller </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="10752" />
                    War </label
                  ><label>
                    <input type="checkbox" name="with_genres" value="37" />
                    Western
                  </label>
                </div>

                <div class="button__wrap">
                  <button
                    data-filter="reset"
                    class="button__reset genres__reset-button"
                    type="reset"
                  >
                    Reset
                  </button>

                  <button
                    data-filter="genres"
                    class="button__submit genres__submit-button"
                    type="submit"
                  >
                    Apply
                  </button>
                </div>
              </form>
            </div>

            <div class="years">
              <button
                data-filter="open"
                type="button"
                class="filters__button filters__years-button"
              >
                Years
              </button>

              <form class="years__form is-hidden">
                <p class="range-description">Years Range:</p>
                <div class="range-slider">
                  <span class="range-values"></span>
                  <input
                    class="lower-value"
                    value="1900"
                    min="1900"
                    max="2022"
                    step="1"
                    type="range"
                  />
                  <input
                    class="higher-value"
                    value="2022"
                    min="1900"
                    max="2022"
                    step="1"
                    type="range"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="filters__wrap">
            <div class="sort">
              <form class="sort__form">
                <label for="sort"
                  >Sort by
                  <select class="custom-select" id="sort" name="sort">
                    <option value="popularity.desc" selected>Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="release_date.desc">Newest</option>
                    <option value="release_date.asc">Oldest</option>
                  </select>
                </label>
              </form>
            </div>

            <div class="adult">
              <form class="adult__form">
                <label>
                  <input type="checkbox" name="adult" value="adult" />
                  Adult
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class="clear-button-wrap">
          <button class="filters__button filters__button--clear" type="button">
            Clear all filters
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------------------->

  <div class="fixed-headers is-hidden">
    <a class="logo-link__fixed link" href="./index.html"
      ><svg class="logo__icon" width="24" height="24">
        <use href="./images/icons.svg#icon-film"></use>
      </svg>
      <span class="logo-text__fixed">Filmoteka</span>
    </a>
    <ul class="fixed-list list">
      <li class="fixed-item">
        <a class="fixed-link-home link" href="./index.html">Home</a>
      </li>
      <li class="fixed-item">
        <a class="fixed-link link" href="./library.html">my library</a>
      </li>
    </ul>
  </div>
</header>
