<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- FavIcon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ff8c00" />

    <!-- Font-Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>

    <!-- switcher theme -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#333333"
    />

    <link
      rel="stylesheet"
      href="./scss/components/light-dark/light.scss"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="./scss/components/light-dark/dark.scss"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="./scss/components/light-dark/styles.scss" />

    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body class="bg-body">
    <include src="./partials/header-library.html"></include>
    <include src="./partials/loader.html"></include>
    <main>
      <div class="container">
        <div class="wrap-gallery"></div>
        <ul class="movie"></ul>
      </div>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include> 

    <script src="./js/library.js" type="module"></script>
    <script src="./js/light-dark.js" type="module"></script>
  </body>
</html>
